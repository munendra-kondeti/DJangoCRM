{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        {{ record.first_name }}
        {{ record.last_name }}
    </div>
    <div class="card-body">

        <h5 class="card-title">
            {{ record.email }}
        </h5>
        <h5 class="card-title">
            {{ record.address }}
        </h5>
        <h5 class="card-title">
            {{ record.phone_number }}
        </h5>
        <h5 class="card-title">
            {{ record.city }}
        </h5>
        <h5 class="card-title">
            {{ record.state }}
        </h5>
        <h5 class="card-title">
            {{ record.zip_code }}
        </h5>
        <h5 class="card-title">
            {{ record.id }}
        </h5>


    </div>
</div>


<br/> <br/> 
<a href = "{% url 'home' %}" class="btn btn-secondary">Back</a>
<a href = "{% url 'delete' record.id %}" class="btn btn-danger">Delete</a>
<a href = "{% url 'update_record' record.id %}" class="btn btn-primary">Update </a>

{% endblock %}
